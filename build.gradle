apply plugin: 'java'

sourceCompatibility = 1.8
version = '0.1'


repositories {
    jcenter()
}

dependencies {
	compile group: 'org.apache.jena', name: 'jena-core', version: '3.10.0'
	compile group: 'org.apache.jena', name: 'jena-arq', version: '3.10.0'
	compile group: 'org.apache.jena', name: 'jena-tdb', version: '3.10.0'
	compile group: 'com.google.guava', name: 'guava', version: '27.0.1-jre'
	compile group: 'info.debatty', name: 'java-string-similarity', version: '1.1.0'
	compile group: 'org.apache.commons', name: 'commons-math3', version: '3.6.1'
	compile group: 'net.sourceforge.owlapi', name: 'owlapi-distribution', version: '5.1.10'
}
